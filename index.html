<head>

<body>

    <section class="secTodo">
        <div class="card__master" id="card_master">
            <div class="card__secciones">
                <div class="firstcard__all">
                    <div class="header">
                        <h2>Despeshop</h2>
                    </div>
                    <h1>Bienvenido a Despeshop</h1>
                    <p>Somos una web que se esfuerza por conectarte a cualquier parte del mundo que quieras ir. <br> Te invitamos a buscar el destino que quieras ir para iniciar esta aventura con nosotros.</p>
                 </div>

                 <div class="sectcard__all">
                     <input type="text" id="buscador"  placeholder="indica tu destino">
                     <input type="submit" value="buscar" class="boton" id="boton">
                     <div id="mostrar" class="mostrar"></div>
                 </div>
            </div>
            <div class="cotizador"  id="cotizador">
                <form action="" class="form_cotizador">
                    <div id="mostrarPais" >
                      
                    </div>
                    <!-- <div class="cargar_img" id="cargarImg"> -->

                    <!-- </div> -->
                    <div class="inputs_tarjeta" id="cotizador">
                        <input type="text" id="tarjeta" placeholder="tu tarjeta">

                        <label for="">Cuotas:</label>
                        <select name="" id="seleccion">
                            <!-- <option value="">Cuotas</option> -->
                            <option id="opcion">3</option>
                            <option id="opcion">6</option>
                            <option id="opcion">12</option>
                        </select>
                    </div>
                    <div class="input_boton">
                        <input type="button" id="pagar" value="realizar compra" >
                    </div>
                </form>
            </div>
           
        </div>
    </section>

    <!--------LIBRERIAS------------->
